<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="topimage">
          <img src="./images/image-equilibrium.jpg" alt="etherium" class="image">
          <div class="hover">
              <img src="./images/icon-view.svg" alt="">
          </div>
      </div>
        <p class="equ">Equilibrium #3429</p>

        <p class="p2 color">
        Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="between">
          <div class="left">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p class="ETH">0.041 ETH</p>
          </div>
          <div class="right">
            <img src="./images/icon-clock.svg" alt="" />
            <p class="days color">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="bottom">
          <img class="avatar" src="./images/image-avatar.png" alt="" />
        
            <p class="color">Creation of</p>
            <p class="name">Jules Wyvern</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/MizginYildirak/">Mizgin Yıldırak</a>.
    </footer>
  </body>
</html>
